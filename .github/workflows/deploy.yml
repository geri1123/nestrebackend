name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Run unit tests
        run: npm run test
      - name: Run e2e tests
        run: npm run test:e2e
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set production environment variables
        run: |
          export DATABASE_URL=${{ secrets.DATABASE_URL }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          export EMAIL_USER=${{ secrets.EMAIL_USER }}
          export EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          export EMAIL_SERVICE=${{ secrets.EMAIL_SERVICE }}
          export REDIS_URL=${{ secrets.REDIS_URL }}
          export REDIS_TTL=${{ secrets.REDIS_TTL }}
          export FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          export FIREBASE_PRIVATE_KEY="${{ secrets.FIREBASE_PRIVATE_KEY }}"
          export FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
          export FIREBASE_CLIENT_ID=${{ secrets.FIREBASE_CLIENT_ID }}
          export FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}

      - name: Deploy to server
        run: |
          
          ssh user@your-server "cd /path/to/app && npm ci && npm run build && pm2 restart all"
